<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Pokedex</title>
</head>
<body>
    <div class="pokedex-title">
        <img src="https://raw.githubusercontent.com/sleduardo20/pokedex/0671af442dff1d8f7141e49eb83b438885bbc9e9/public/img/logo.svg" alt="Pokedex Logo">
    </div>

    <div class="search">
        <form id="searchForm">
            <input type="text" id="searchInput" placeholder="Buscar Pokémon por nombre o número">
            <a href="">
                <button type="submit">Buscar</button>
            </a>
        </form>
    </div>

    <div id="pokemonInfo" class="pokemon-info">
        <!-- Aquí se mostrará el Pokémon encontrado -->
    </div>

    <div class="pokeball-container">
        <img src="https://icon-library.com/images/pokeball-icon-png/pokeball-icon-png-29.jpg" class="pokeball">
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
